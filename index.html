<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Goblin+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href='./style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    
    <div class="hero image-as-background" style="background-image: url('https://images.unsplash.com/photo-1443890923422-7819ed4101c0?crop=entropy&dpr=2&fit=crop&fm=jpg&h=700&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300');">
        <div class="hero-container">
          <p class="animate fadeInLeft delay-400" id='currentDate'></p>
          <h1 class="hero-title animate fadeInLeft delay-600">Weather Dashboard</h1>
        </div>
    </div>

     <div class="row">
       <div class="col-sm-4">
      <div class="search-component">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons" id='city-input'>
          <button type="button" class="btn btn-dark" id='searchBtn'>Search</button>
           
          </div>
          <button type="button" class="btn btn-primary btn-lg">Clear Search History</button>
          <h3>Search History</h3>
          <div class="history">



          </div>
        </div>
    </div>
    <div class="col-sm-7">
      <div class="currentConditions"> 
        <div class="title"><h2 id="currentCity"></h2>
          <img src="" id='currentTempIcon'>
        </div>
        
        <p id="today"></p>
        <p id='temp'></p>
        <p id='humidity'></p>
        <p id='windSpeed'></p>
        <button type="button" id="uvIndex"></button>
      
      </div>
    </div>






  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
